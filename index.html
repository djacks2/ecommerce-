   <script>
        var i = 0;
        var images = [];
        var time = 3000;        
       
       
       images[0]= src="./skybox/public/img/lilbaby.png"  
       images[1]= src="./skybox/public/img/headphones.jpg";
       images[2]= src="./skybox/public/img/microphone.jpg";
       images[3]= src="./skybox/public/img/studio.jpg";
        


        // Change Image//
        function changeImg(){
            document.slide.src = images[i];

            if (i < images.length - 1){
                i++;
            } else {
                i = 0;
            }
         
        setTimeout("changeImg()", time);
        }
        
        window.onload = changeImg;

    </script>
