<script>
    function validateForm() {
        var x = document.forms["form1"]["name"].value;
        var y = document.forms["form1"]["email"].value;
        if (x == "" && y == "") {
          alert("Name and email must be filled out");
          return false;
        } else if (x == ""){
            alert("Name must be filled out");
            return false;
        } else if (y == "") {
            alert("Email must be filled out")
            return false;
        } else {
            return true
        }
